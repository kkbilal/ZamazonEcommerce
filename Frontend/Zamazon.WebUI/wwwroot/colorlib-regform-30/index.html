<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Modern Register Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

	<!-- Icons -->
	<link rel="stylesheet" href="fonts/line-awesome/css/line-awesome.min.css">

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>Welcome Back!</h2>
				<p>Already have an account? Log in and continue exploring amazing features with us.</p>
				<input type="button" class="account" value="Sign In">
			</div>

			<!-- Form -->
			<form class="form-detail" action="#" method="post" id="myform">
				<h2>Create Account</h2>

				<label for="first_name">First Name</label>
				<input type="text" name="first_name" id="first_name">

				<label for="last_name">Last Name</label>
				<input type="text" name="last_name" id="last_name">

				<label for="your_email">Email</label>
				<input type="email" name="your_email" id="your_email" required
					   pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">

				<label for="password">Password</label>
				<input type="password" name="password" id="password" required>

				<label for="comfirm_password">Confirm Password</label>
				<input type="password" name="comfirm_password" id="comfirm_password" required>

				<div class="form-checkbox">
					<input type="checkbox" name="checkbox" id="checkbox">
					<label for="checkbox">
						I agree to the <a href="#">Terms and Conditions</a>
					</label>
				</div>

				<input type="submit" name="register" class="register" value="Register">
			</form>
		</div>
	</div>

	<!-- JS: jQuery + Validation -->
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

	<script>
		// Validation ayarlarÄ±
		jQuery.validator.setDefaults({
			debug: true,
			success: function (label) {
				label.attr('id', 'valid');
			},
		});

		$("#myform").validate({
			rules: {
				password: "required",
				comfirm_password: {
					equalTo: "#password"
				}
			},
			messages: {
				first_name: {
					required: "Please enter a firstname"
				},
				last_name: {
					required: "Please enter a lastname"
				},
				your_email: {
					required: "Please provide an email"
				},
				password: {
					required: "Please enter a password"
				},
				comfirm_password: {
					required: "Please enter a password",
					equalTo: "Passwords do not match"
				}
			}
		});
	</script>
</body>
</html>
